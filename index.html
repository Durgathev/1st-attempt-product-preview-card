<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>
<body>
  <session class="main">
    <div class="image"></div>
    <div class="paragraph">
      <span>perfume</span>
      <p class="heading">Gabrielle Essence Eau  De Parfum</p>
      <p class="para">  A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p>$149.99 <s class="discount">$169.99</s></p>
      </div>
      <div class="cart">
        <a href="#"><img src="images/icon-cart.svg"> Add to Cart </a>
      </div>
    </div>
  </session>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#" class="author">Dd</a>.
  </footer>
</body>
</html>
